---
layout: default
---

{% assign organiser = site.data.organisers.[page.organiser] %}

<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  {% if organiser.photo %}
    <div class="author" style="background-image:url({{organiser.photo}});"></div>
  {% endif %}

  <div class="post-content">
    {{ content }}
  </div>

</article>
